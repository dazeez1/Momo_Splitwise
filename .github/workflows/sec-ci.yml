name: CI - DevSecOps Scans (Trivy + tfsec)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  id-token: write

env:
  IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:pr-${{ github.event.pull_request.number }}
  AZURE_CREDS: ${{ secrets.AZURE_CREDENTIALS }}
  REGISTRY: ${{ secrets.REGISTRY }}

jobs:
  trivy-scan:
    name: Trivy Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set IMAGE_TAG env
        run: echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t "${{ env.IMAGE_TAG }}" .

      - name: Login to Azure (optional)
        if: env.AZURE_CREDS != ''
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDS }}

      - name: (Optional) ACR login
        if: env.AZURE_CREDS != '' && env.REGISTRY != ''
        run: |
          az acr login --name $(echo "${{ env.REGISTRY }}" | cut -d'.' -f1)

      - name: Run Trivy vulnerability scanner (SARIF output)
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: '${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-report.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          vuln-type: 'os,library'
          ignore-unfixed: 'false'

      - name: Upload Trivy SARIF (GitHub Code Scanning)
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-report.sarif

  tfsec-scan:
    name: tfsec Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run tfsec (IaC scan)
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: 'terraform/'
          soft_fail: true
