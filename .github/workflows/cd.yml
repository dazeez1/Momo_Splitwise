name: Deploy to Production

# Trigger CD only after CI and Sec-CI workflows complete successfully
on:
  workflow_run:
    workflows: ["CI", "Sec-CI"]   # exact names of your workflows
    types:
      - completed

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.repository }}
  REGISTRY: ${{ secrets.REGISTRY }}           # e.g., momosplitwiseprodacr.azurecr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Deploy (build → push → ansible)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 45

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Docker build environment
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Azure (for ACR)
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          echo "Logging into ACR: $REGISTRY"
          az acr login --name $(echo "$REGISTRY" | cut -d'.' -f1)

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Building ${FULL_IMAGE}"
          docker build -t "${FULL_IMAGE}" .
          docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}"

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Pushing ${FULL_IMAGE}"
          docker push "${FULL_IMAGE}"

      # 6️⃣ Tag as latest (optional)
      - name: Tag image as latest
        run: |
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          LATEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          docker tag "${FULL_IMAGE}" "${LATEST}"
          docker push "${LATEST}"

      # 7️⃣ Prepare SSH key for Ansible
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      # 8️⃣ Install Ansible
      - name: Install Ansible & dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip sshpass
          pip3 install --user ansible
          export PATH=$PATH:~/.local/bin
          ansible --version

      # 9️⃣ Run Ansible playbook to deploy
      - name: Run Ansible playbook
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          REGISTRY: ${{ env.REGISTRY }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
        run: |
          export PATH=$PATH:~/.local/bin
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
            --private-key ~/.ssh/deploy_key -u ubuntu \
            -e "image_tag=${IMAGE_TAG}" \
            -e "registry=${REGISTRY}" \
            -e "acr_username=${ACR_USERNAME}" \
            -e "acr_password=${ACR_PASSWORD}"

      # 10️⃣ Create deploy summary (success/failure)
      - name: Create deploy summary (success)
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "success",
              context: "cd/deploy",
              description: "Deployed to production: image ${process.env.REGISTRY}/${process.env.IMAGE_NAME}:${process.env.IMAGE_TAG}"
            })

      - name: Create deploy summary (failure)
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "failure",
              context: "cd/deploy",
              description: "Deployment failed"
            })
