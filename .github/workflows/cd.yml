name: Deploy to Production

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy (build → push → ansible)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # Job-level env → can safely use GitHub context & secrets
    env:
      IMAGE_NAME: ${{ github.repository_owner }}/{{ github.repository | toLowerCase }}
      REGISTRY: ${{ secrets.REGISTRY }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # 1 — Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------------------------------
      # 2 — CI Checks
      # -----------------------------------------------------------
      - name: Run linter
        run: |
          echo ">>> running linter (replace this with real command)"
          true

      - name: Run tests
        run: |
          echo ">>> running tests (replace with real command)"
          true

      - name: Run Trivy scan (placeholder)
        run: |
          echo ">>> scanning skipped here (image scanned after build)"

      - name: Run tfsec (IaC scan)
        run: |
          echo ">>> running tfsec on ./terraform"
          docker run --rm -v "${{ github.workspace }}/terraform":/src aquasec/tfsec /src || true

      # -----------------------------------------------------------
      # 3 — Build & Push Image to Azure Container Registry (ACR)
      # -----------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Azure using Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          echo "Logging into ACR: $REGISTRY"
          az acr login --name $(echo "$REGISTRY" | cut -d'.' -f1)

      - name: Build Docker image
        run: |
          FULL_IMAGE="${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Building image: ${FULL_IMAGE}"

          docker build -t "${FULL_IMAGE}" .
          docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}"

      - name: Push Docker image
        run: |
          FULL_IMAGE="${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Pushing ${FULL_IMAGE}"
          docker push "${FULL_IMAGE}"

      - name: Tag and push :latest
        run: |
          FULL_IMAGE="${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
          LATEST="${REGISTRY}/${IMAGE_NAME}:latest"

          docker tag "${FULL_IMAGE}" "${LATEST}"
          docker push "${LATEST}"

      # -----------------------------------------------------------
      # 4 — Deploy with Ansible to VM
      # -----------------------------------------------------------
      - name: Prepare SSH key for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip sshpass
          pip3 install --user ansible
          export PATH=$PATH:~/.local/bin
          ansible --version

      - name: Run Ansible Playbook
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          REGISTRY: ${{ env.REGISTRY }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

        run: |
          export PATH=$PATH:~/.local/bin

          ansible-playbook \
            -i ansible/inventory.ini \
            ansible/deploy.yml \
            --private-key ~/.ssh/deploy_key \
            -u ubuntu \
            -e "image_tag=${IMAGE_TAG}" \
            -e "registry=${REGISTRY}" \
            -e "acr_username=${ACR_USERNAME}" \
            -e "acr_password=${ACR_PASSWORD}"

      # -----------------------------------------------------------
      # 5 — GitHub Summary Status
      # -----------------------------------------------------------
      - name: Deployment Summary (success)
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "success",
              context: "cd/deploy",
              description: `Deployed image ${process.env.REGISTRY}/${process.env.IMAGE_NAME}:${process.env.IMAGE_TAG}`
            })

      - name: Deployment Summary (failure)
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "failure",
              context: "cd/deploy",
              description: "Deployment failed"
            })
