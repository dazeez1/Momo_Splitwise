# .github/workflows/ci.yml
name: Continuous Integration (CI)

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - '**'  # Run on all branches for PR validation
      - '!main'  # Exclude main (CD handles main branch)

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint

      - name: Run tests
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}

  security-scan:
    name: Security Scan
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker image for scanning
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: momo-splitwise-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Container scanning with Trivy
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "momo-splitwise-backend:latest"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL"

      # IaC scanning with tfsec
      - name: Install tfsec
        uses: aquasecurity/tfsec-action@v1.0.0

      - name: Run tfsec
        run: |
          cd terraform
          tfsec --no-color --soft-fail
