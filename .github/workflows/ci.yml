name: CI Pipeline

on:
  push:
    branches:
      - main
      - devops
  pull_request:
    branches:
      - main
      - devops

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Cache node_modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('${{ matrix.service }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.service }}

      # 5. Run ESLint (safe for CI)
      - name: Run ESLint (CI-friendly)
        run: |
          if npm run | grep -q "lint:ci"; then
            npm run lint:ci
          elif npm run | grep -q "lint"; then
            npm run lint
          else
            echo "⚠️  No lint script found for ${{ matrix.service }}, skipping..."
          fi
        working-directory: ${{ matrix.service }}

      # 6. Run tests
      - name: Run tests
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "⚠️  No test script found for ${{ matrix.service }}, skipping..."
          fi
        working-directory: ${{ matrix.service }}

      # 7. Build (only for frontend)
      - name: Build project
        if: matrix.service == 'frontend'
        run: npm run build
        working-directory: frontend