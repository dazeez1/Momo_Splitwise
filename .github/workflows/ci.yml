# Continuous integration workflow for linting, testing, and building the backend image.
name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            momo_splitwise/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: momo_splitwise
        run: npm ci

      - name: Run frontend lint
        working-directory: momo_splitwise
        run: npm run lint

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Build backend Docker image
        run: docker build -t momo-splitwise-backend .
