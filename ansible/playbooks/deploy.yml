# ansible/playbooks/deploy.yml
---
- name: Deploy Momo Splitwise
  hosts: application
  become: true
  vars:
    app_dir: /opt/momo-splitwise
    docker_compose_file: docker-compose.prod.yml

  tasks:
    - name: Ensure app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"
        owner: azureuser
        group: azureuser

    - name: Check if ACR login service is running
      systemd:
        name: acr-login
        state: started
      register: acr_service_status
      failed_when: false
      changed_when: false

    - name: Login to ACR manually (if service not available)
      command: az acr login --name {{ acr_name }}
      when: acr_service_status.failed
      failed_when: false
      changed_when: false

    - name: Copy Docker Compose file
      template:
        src: ../../templates/docker-compose.prod.j2
        dest: "{{ app_dir }}/{{ docker_compose_file }}"
        mode: "0644"
        owner: azureuser
        group: azureuser

    - name: Create .env.production file
      copy:
        content: |
          MONGODB_URI={{ mongodb_uri | default('mongodb://momo_user:momo_password@mongo:27017/momo_splitwise?authSource=admin') }}
          JWT_SECRET={{ jwt_secret | default('change-me-in-production') }}
          SESSION_SECRET={{ session_secret | default('change-me-in-production') }}
          MONGO_USER={{ mongo_user | default('momo_user') }}
          MONGO_PASSWORD={{ mongo_password | default('momo_password') }}
        dest: "{{ app_dir }}/.env.production"
        mode: "0600"
        owner: azureuser
        group: azureuser
      no_log: true

    - name: Pull latest images from ACR
      docker_compose:
        project_src: "{{ app_dir }}"
        files:
          - "{{ docker_compose_file }}"
        pull: yes
        env_file: "{{ app_dir }}/.env.production"
      environment:
        COMPOSE_PROJECT_NAME: momo-splitwise

    - name: Stop existing containers
      docker_compose:
        project_src: "{{ app_dir }}"
        files:
          - "{{ docker_compose_file }}"
        state: stopped
      ignore_errors: yes

    - name: Start containers with docker-compose
      docker_compose:
        project_src: "{{ app_dir }}"
        files:
          - "{{ docker_compose_file }}"
        state: present
        restart: yes
        remove_orphans: yes
        stopped: no
        env_file: "{{ app_dir }}/.env.production"
      environment:
        COMPOSE_PROJECT_NAME: momo-splitwise

    - name: Wait for backend to be healthy
      uri:
        url: "http://localhost:5001/health"
        method: GET
        status_code: 200
      register: health_check
      until: health_check.status == 200
      retries: 10
      delay: 5
      ignore_errors: yes

    - name: Verify containers are running
      command: docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
      register: running_containers
      changed_when: false

    - name: Display running containers
      debug:
        msg: "{{ running_containers.stdout_lines }}"

    - name: Check backend health endpoint (direct)
      uri:
        url: "http://localhost:5001/health"
        method: GET
      register: final_health_check
      failed_when: final_health_check.status != 200

    - name: Check backend health endpoint (via /api/health)
      uri:
        url: "http://localhost:5001/api/health"
        method: GET
      register: api_health_check
      failed_when: api_health_check.status != 200

    - name: Display deployment status
      debug:
        msg:
          - "âœ… Deployment completed successfully!"
          - "Backend health check (/health): {{ final_health_check.json }}"
          - "Backend health check (/api/health): {{ api_health_check.json }}"
          - "Containers running:"
          - "{{ running_containers.stdout }}"
