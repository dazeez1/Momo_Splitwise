# ansible/playbooks/deploy.yml
---
- name: Deploy Momo Splitwise
  hosts: application
  become: true
  vars:
    app_dir: /opt/momo-splitwise
    docker_compose_file: docker-compose.prod.yml

  tasks:
    - name: Ensure app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"
        owner: azureuser
        group: azureuser

    - name: Check if ACR login service is running
      systemd:
        name: acr-login
        state: started
      register: acr_service_status
      failed_when: false
      changed_when: false

    - name: Set ACR variables with defaults
      set_fact:
        acr_name_actual: "{{ acr_name | default('momosplitwiseprodacr') }}"
        acr_login_server_actual: "{{ acr_login_server | default('momosplitwiseprodacr.azurecr.io') }}"
        
    - name: Login to ACR manually (if service not available)
      shell: |
        az login --identity --allow-no-subscriptions || true
        az acr login --name {{ acr_name_actual }} || true
      when: acr_service_status.failed
      failed_when: false
      changed_when: false
      register: manual_acr_login
      
    - name: Ensure ACR authentication before pulling images
      shell: |
        az login --identity --allow-no-subscriptions || true
        az acr login --name {{ acr_name_actual }} || true
      failed_when: false
      changed_when: false
      ignore_errors: yes

    - name: Copy Docker Compose file
      template:
        src: ../templates/docker-compose.prod.j2
        dest: "{{ app_dir }}/{{ docker_compose_file }}"
        mode: "0644"
        owner: azureuser
        group: azureuser
      vars:
        acr_login_server: "{{ acr_login_server_actual }}"

    - name: Create .env.production file
      copy:
        content: |
          MONGODB_URI={{ mongodb_uri | default('mongodb://momo_user:momo_password@mongo:27017/momo_splitwise?authSource=admin') }}
          JWT_SECRET={{ jwt_secret | default('change-me-in-production') }}
          SESSION_SECRET={{ session_secret | default('change-me-in-production') }}
          MONGO_USER={{ mongo_user | default('momo_user') }}
          MONGO_PASSWORD={{ mongo_password | default('momo_password') }}
        dest: "{{ app_dir }}/.env.production"
        mode: "0600"
        owner: azureuser
        group: azureuser
      no_log: true

    - name: Pull latest images from ACR
      shell: |
        docker compose -f {{ docker_compose_file }} --env-file {{ app_dir }}/.env.production pull
      args:
        chdir: "{{ app_dir }}"
      environment:
        COMPOSE_PROJECT_NAME: momo-splitwise

    - name: Stop and remove existing containers
      shell: |
        docker compose -f {{ docker_compose_file }} --env-file {{ app_dir }}/.env.production down
      args:
        chdir: "{{ app_dir }}"
      ignore_errors: yes
      environment:
        COMPOSE_PROJECT_NAME: momo-splitwise

    - name: Check and stop service using port 80
      shell: |
        # Check if something is using port 80
        if ss -tuln | grep -q ':80 ' || lsof -i :80 > /dev/null 2>&1; then
          echo "Port 80 is in use, freeing it..."
          # Try to find and stop nginx or apache
          systemctl stop nginx 2>/dev/null || true
          systemctl stop apache2 2>/dev/null || true
          systemctl stop httpd 2>/dev/null || true
          # Find and kill any process using port 80
          PID=$(ss -tuln | grep ':80 ' | awk '{print $5}' | cut -d: -f1 | head -1 || lsof -ti :80 | head -1)
          if [ -n "$PID" ]; then
            kill -9 $PID 2>/dev/null || true
          fi
          # Alternative: use fuser if available
          fuser -k 80/tcp 2>/dev/null || true
          sleep 2
          echo "Port 80 should now be free"
        else
          echo "Port 80 is free"
        fi
      become: yes
      ignore_errors: yes

    - name: Start containers with docker-compose
      shell: |
        docker compose -f {{ docker_compose_file }} --env-file {{ app_dir }}/.env.production up -d --force-recreate --remove-orphans
      args:
        chdir: "{{ app_dir }}"
      environment:
        COMPOSE_PROJECT_NAME: momo-splitwise

    - name: Wait for MongoDB to be ready
      shell: |
        timeout 120 bash -c 'until docker exec momo-mongo mongosh --quiet --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; do sleep 2; done'
      ignore_errors: yes
      register: mongo_wait
      changed_when: false

    - name: Check container status immediately
      shell: docker ps
      register: container_status
      changed_when: false

    - name: Display container status
      debug:
        msg: "{{ container_status.stdout_lines }}"

    - name: Check backend container logs if not running
      shell: |
        if ! docker ps | grep -q momo-splitwise-backend; then
          echo "=== Backend container is not running ==="
          docker logs momo-splitwise-backend --tail 50 2>&1 || echo "Container doesn't exist"
        else
          echo "Backend container is running"
          docker logs momo-splitwise-backend --tail 20
        fi
      register: backend_logs
      failed_when: false
      ignore_errors: yes

    - name: Display backend logs
      debug:
        msg: "{{ backend_logs.stdout_lines }}"

    - name: Wait for backend to be healthy
      uri:
        url: "http://localhost:5001/health"
        method: GET
        status_code: [200, 404, 502, 503, 000]
      register: health_check
      until: health_check.status == 200
      retries: 30
      delay: 10
      ignore_errors: yes

    - name: Check backend container health status
      shell: |
        docker inspect momo-splitwise-backend --format='{{.State.Status}}|{{.State.Health.Status}}|{{.State.ExitCode}}' 2>/dev/null || echo "not-found|unknown|1"
      register: backend_health_status
      changed_when: false
      failed_when: false

    - name: Display backend health status
      debug:
        msg:
          - "Backend container status: {{ backend_health_status.stdout }}"
          - "If status is not 'running', check logs above"

    - name: Verify containers are running
      shell: docker ps
      register: running_containers
      changed_when: false

    - name: Display running containers
      debug:
        msg: "{{ running_containers.stdout_lines }}"

    - name: Check backend health endpoint (direct)
      uri:
        url: "http://localhost:5001/health"
        method: GET
      register: final_health_check
      failed_when: false
      ignore_errors: yes

    - name: Check backend health endpoint (via /api/health)
      uri:
        url: "http://localhost:5001/api/health"
        method: GET
      register: api_health_check
      failed_when: false
      ignore_errors: yes

    - name: Display deployment status
      debug:
        msg:
          - "âœ… Deployment completed successfully!"
          - "Backend health check (/health): {{ final_health_check.json }}"
          - "Backend health check (/api/health): {{ api_health_check.json }}"
          - "Containers running:"
          - "{{ running_containers.stdout }}"
